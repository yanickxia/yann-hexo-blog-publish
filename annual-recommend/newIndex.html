<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yann 2018 年度阅读</title>
    <link rel="stylesheet" href="https://lib.baomitu.com/meyer-reset/2.0/reset.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <link href="https://lib.baomitu.com/semantic-ui/2.3.3/semantic.min.css" rel="stylesheet">
    <script src="https://lib.baomitu.com/semantic-ui/2.3.3/semantic.min.js"></script>
    <link rel="stylesheet" href="css/annual.css">

</head>

<body>

    <div id="app">
        <div class="ui top inverted attached tabular menu">
            <div class="item">
                Yann's 年度推荐
            </div>
            <a class="item active" data-tab="first">图书</a>
            <a class="item" data-tab="second">视频</a>
            <a class="item" data-tab="third">其他</a>
        </div>
        <div class="ui bottom attached tab segment active" data-tab="first">
            <div id="book" class="grid">
                <div class="grid-sizer"></div>
                <div class="grid-item grid-item--noraml">
                </div>
                <div class="grid-item grid-item--bigger"></div>
                <div class="grid-item grid-item--samll">
                    <a class="list-block" href="https://book.douban.com/subject/26765928/">
                        <figure>
                            <img src="https://s1.ax1x.com/2018/08/30/PjDizd.png" alt="" />
                            <figcaption>
                                <h2>屠夫十字镇</h2>
                                <p>和自然对抗的人，总是会输的多一些，还好年轻，继续上路</p>
                                <p>推荐指数：★★★★★</p>
                            </figcaption>
                        </figure>
                    </a>
                </div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
            </div>
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            <div id="video" class="grid">
                <div class="grid-sizer"></div>
                <div class="grid-item grid-item--noraml">
                    222
                </div>
                <div class="grid-item grid-item--bigger"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
            </div>
        </div>
        <div class="ui bottom attached tab segment" data-tab="third">
            <div id="other" class="grid">
                <div class="grid-sizer"></div>
                <div class="grid-item grid-item--noraml">
                    333
                </div>
                <div class="grid-item grid-item--bigger"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
                <div class="grid-item grid-item--samll"></div>
            </div>
        </div>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
        $('book').masonry({
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            percentPosition: true
        });
        $('video').masonry({
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            percentPosition: true
        });
        $('other').masonry({
            itemSelector: '.grid-item',
            columnWidth: '.grid-sizer',
            percentPosition: true
        });
        $('.menu .item')
            .tab();
    </script>
</body>

</html>
