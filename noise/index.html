<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Yanick's Talk</title>
    <script crossorigin="anonymous" integrity="sha384-bPV3mA2eo3edoq56VzcPBmG1N1QVUfjYMxVIJPPzyFJyFZ8GFfN7Npt06Zr23qts"
        src="//lib.baomitu.com/modernizr/2.8.3/modernizr.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700" rel="stylesheet" />

    <!-- <link href='https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'> -->
    <!-- <link rel="stylesheet" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/148866/reset.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->
    <link rel="stylesheet" href="./style.css">
    <link crossorigin="anonymous" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
        href="//lib.baomitu.com/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">


</head>

<body>
    <!-- partial:index.partial.html -->
    <div id="app">

        <header>
            <h1>Yanick's Talk Timeline</h1>
        </header>

        <section id="cd-timeline" class="cd-container">
            <div v-for="timeline in reverseTimelines" class="cd-timeline-block">
                <div :class="timeline.css">
                </div>
                <!-- cd-timeline-img -->

                <div class="cd-timeline-content">
                    <h2>{{timeline.title}}</h2>
                    <p>{{timeline.brief}}</p>
                    <a :href="timeline.link" class="cd-read-more">{{timeline.prompt}}</a>
                    <span class="cd-date">{{timeline.date}}</span>
                </div>
                <!-- cd-timeline-content -->
            </div>
    </div>

    <script src="https://lib.baomitu.com/vue/2.5.17/vue.min.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                timelines: [{
                    "title": "Hello",
                    "date": "2020-08-10 22:36:09",
                    "css": {
                        'cd-timeline-img': true,
                        'cd-movie': true
                    },
                    "brief": "初次见面，请多指教",
                    "link": "#",
                    "prompt": "Read more"
                }, {
                    "title": "面试",
                    "date": "2020-08-10 22:36:09",
                    "css": {
                        'cd-timeline-img': true,
                        'cd-picture': true
                    },
                    "brief": "今天面试了[字节跳动]，问到了一个关于 Netty 如何设置 BoosGroup 和 WorkerGroup 的知识点，结束之后才发现自己搞错了。",
                    "link": "/2020/08/10/networking/epoll-thread/",
                    "prompt": "复盘博文阅读"
                }, {
                    "title": "每日一坑",
                    "date": "2020-08-27 17:36:09",
                    "css": {
                        'cd-timeline-img': true,
                        'cd-picture': true
                    },
                    "brief": "Spring Boot Redis 版本升级，突然 Redis Sentinel 就挂了，因为 Sentinel 本身有 Auth，而 Data Node 也有 Auth，Spring 只有一个配置，要求这两个要么一起设置密码，要么就都不设置，以前的密码仅针对 DataNode 生效。",
                    "link": "#",
                    "prompt": "没有更多"
                }, {
                    "title": "Mosn",
                    "date": "2020-09-03 21:36:09",
                    "css": {
                        'cd-timeline-img': true,
                        'cd-movie': true
                    },
                    "brief": "终于把 Mosn 看完了，真是花了很久的时间，中国的开发者的确现在已经是开源的支柱了。",
                    "link": "/2020/08/18/go/mosn/",
                    "prompt": "Mosn源码速读"
                },{
                    "title": "Tokio",
                    "date": "2020-09-12 27:36:09",
                    "css": {
                        'cd-timeline-img': true,
                        'cd-picture': true
                    },
                    "brief": "Rust 的 IO 库 Tokio，设计的真的好棒，我感觉唯一的缺点就是运行完成一次之后总是需要执行一下 Pending 返回才能结束，N * 2 的程序耗时是省不了的。",
                    "link": "/2020/09/08/rust/poller-in-tokio/",
                    "prompt": "真实世界中的 Rust 异步编程"
                },
                ,{
                    "title": "换了又拍云",
                    "date": "2020-10-30 27:36:09",
                    "css": {
                        'cd-timeline-img': true,
                        'cd-picture': true
                    },
                    "brief": "在字节访问我的网站就是很烦，换了又拍云还可以。",
                    "link": "",
                    "prompt": ""
                }],
            },

            computed: {
                reverseTimelines() {
                    return this.timelines.reverse();
                }
            },

        });
    </script>

    <script crossorigin="anonymous" integrity="sha384-CgeP3wqr9h5YanePjYLENwCTSSEz42NJkbFpAFgHWQz7u3Zk8D00752ScNpXqGjS"
        src="//lib.baomitu.com/jquery/2.1.3/jquery.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
